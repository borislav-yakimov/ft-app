{% for offer in allowed_offers %}
        <tr class="border-b">
            <td class="px-6 py-4">{{ offer.segment }}</td>
            <td class="px-6 py-4">
                <label class="inline-flex items-center me-5 cursor-pointer">
                <!--<input type="checkbox" value="" class="sr-only peer" {% if offer.offer_0 %}checked{% endif %} /> -->
                <input
                    type="checkbox"
                    value="1"
                    class="sr-only peer"
                    {% if offer.offer_0 %}checked{% endif %} 
                    hx-post="/update-offer/{{ offer.segment }}"
                    hx-vals='{"offer_0": "{{ offer.offer_0 | lower }}"}'
                    hx-trigger="change"
                    hx-ext="json-enc"
                    onchange="this.setAttribute('hx-vals', JSON.stringify({ offer_0: this.checked }))"
                    hx-target="#possible-offers-container"
                />
                <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">{% if offer.offer_0 %}Yes{% endif %}</span>
                </label>
            </td>
            <td class="px-6 py-4">
                <label class="inline-flex items-center me-5 cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" {% if offer.offer_1 %}checked{% endif %} />
